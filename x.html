<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Hospital - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Hospital Logo" class="logo">
            </div>
            <a href="index.html" class="btn">Return to Homepage</a>
        </nav>
    </header>
    
    <section class="signup">
        <h2>Sign Up</h2><br><br>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required>
            </div>
            
            <button type="submit" class="btn">Register & Enable MFA</button>
        </form>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, multiFactor } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD6g1-cHCBJ-lhwFrr8L1ANehyGwkHjw6k",
            authDomain: "hospital-47fce.firebaseapp.com",
            projectId: "hospital-47fce",
            storageBucket: "hospital-47fce.appspot.com",
            messagingSenderId: "54581383019",
            appId: "1:54581383019:web:07333ea8bf1594999b062e"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phoneNumber = document.getElementById("phone").value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Auto Verify Email (If Manual, Do It from Firebase Console)
                await sendEmailVerification(user);
                alert("Verification email sent! Please check your inbox.");
                
                // Store phone number for MFA manually (Needs manual activation in Firebase Console)
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    phoneNumber: phoneNumber,
                    emailVerified: false, // Firebase updates this once verified
                    mfaEnabled: false
                });
                
                alert("User registered! Please verify your email and enable MFA in Firebase Console.");
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
